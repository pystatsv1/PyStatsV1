name: ci
on:
  workflow_dispatch:
  push:
    branches: [ main, dev, chore/**, docs/**, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest  # matches your local environment
    env:
      PYTHONIOENCODING: utf-8
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install numpy pandas statsmodels matplotlib scipy; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint
        run: make lint

      - name: Tests
        run: make test

      - name: Tiny Chapter 13 smoke
        run: make ch13-ci

      - name: Upload plots (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ch13-plots
          path: outputs/
          if-no-files-found: ignore
